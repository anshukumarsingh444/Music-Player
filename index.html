<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <img src="https://images.unsplash.com/photo-1517343155053-3bc076e687b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" style="height:60px;; width: 60px;" alt="Logo">
        <ul>
            <li>Home</li>
            <li id="playLists">Playlist</li>
        </ul>
        <input type="text" style="display: none;" id="searchPlaylistInput" placeholder="search playlist">
        <i class="fa-solid fa-magnifying-glass" id="searcIconPlaylist"></i>
    </nav>
    <div id="search-results"></div>
    <div id="container">
        <div class="cont_nav" style="background-image: url('https://cdn.wallpapersafari.com/96/74/AJ8k4h.jpg');">
            <h1>Top Tracks</h1>
            <input type="text" style="display: none;" id="searchBar" placeholder="search queue">
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
        </div>
        <audio id="music" src="http://listen.vo.llnwd.net/g3/prvw/9/5/1/1/7/2489571159.mp3"></audio>
    </div>
    <div id="queueContainer">
        <h2>Queue Music</h2>
    </div>

    <div id="playlistDiv">

    </div>


    <div id="songBottom">
        <div id="seekBar">
            <input type="range" min="0" max="100" value="0" id="rangeBar">
        </div>
        <div id="masterSongBar">
            <div class="songInfo">
                <p id="masterSongName">Line Without a Hook</p>
            </div>
            <div class="mid_btn">
                <i class="fa-solid fa-shuffle" id="shuffle"></i>
                <i class="fa-solid fa-backward-fast" id="backward"></i>
                <i class="fa-solid fa-backward-step" id="previous"></i>
                <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward-step" id="next"></i>
                <i class="fa-solid fa-forward-fast" id="forward"></i>
            </div>
            <div class="rightbtn">
                <span id="timeStamp">00:02/03:25</span>
                <img src="https://th.bing.com/th/id/OIP.tHnHka31UxRxa2VWf_xRdQHaEo?pid=ImgDet&rs=1" style="height:60px;; width: 60px;" alt="add-to-playlist" class="playlistAdd" />
                <button class="addtoqueue" onclick="addToQueue()">Add to Queue</button>
                <button id="Queue">Queue List</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/727a45e0f0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
